<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>

    <style type="text/css">
       
        #topo{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        #rodape{
            background: green;
        }

        #assinatura{
            background: pink;
        }

        .produto{
            background: grey;
            margin: 10px;
        }

        .azul{
            color: blue;
        }

    </style>

</head>
<body>

    <div id="topo">
        <img src="imagens/amazon.png" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <footer id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </footer>

    <span id="assinatura">
        wander
    </span>

    <span>
        alves
    </span>

</body>
</html>
